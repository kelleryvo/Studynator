<!DOCTYPE html>
<html>

<head>
  <title>Studynator</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
  <header>
    <img class="head" src="assets/img/logo.png"></img>
    <h1 class="head">Studynator</h1>
  </header>
  <main>
    <h1>Login</h1>
    <div id="loginbox">
      <img id="logo-login" src="assets/img/logo.png"></img>
      <form id="login-form">
        <input type="text" class="login-input" placeholder="Benutzername"><br>
        <input type="password" class="login-input" placeholder="Passwort"><br>
        <input type="submit" class="login-input" value="Anmelden">
      </form>
    </div>
  </main>
  <footer>
    Footer
  </footer>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Studynator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/theme.css"/>
  </head>
  <body>

    <div class='container'>
      <div class="jumbotron">
        <br>
        <img src="assets/img/logo.png" class="logo" width="100px">
        <h1>Studynator</h1>
        <h2>Add Exam</h2>
      </div>
      <div class="form-group">
        <label for="subj">Name</label>
        <select class="form-control" id="subj">
          <option value="">--Select--</option>
          <option value="1">Maths</option>
          <option value="2">English</option>
        </select>
      </div>
      <div class="form-group">
        <label for="nme">Name</label>
        <input type="text" class="form-control" id="nme">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc">
      </div>
      <div class="form-group">
        <label for="dt">Due Date</label>
        <input type="date" class="form-control" id="dt">
      </div>

    </div>


  </body>
</html>
